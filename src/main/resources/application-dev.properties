server.port=8080
project.logfile.location =/home/mina/Documents/log/log.txt

# Set false to disable the search
hibernate.search.enabled = true

server.address=0.0.0.0
spring.datasource.jdbc-url=jdbc:h2:file:~/test;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=
spring.datasource.password=
#spring.datasource.platform=h2
#spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# Enables H2 console
spring.h2.console.enabled=true
spring.h2.console.path=/h2

#max file and request size
spring.http.multipart.max-file-size=100MB
spring.http.multipart.max-request-size=110MB

